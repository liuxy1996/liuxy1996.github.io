<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞树</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video{
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
        .hidden{
            display: none;
        }
    </style>
    
</head>
<body>
    <div id="main">
        <video id="video" muted="muted" autoplay="autoplay" loop="loop">
            <source src="./static/圣诞树.mp4" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        var video = document.getElementById("video");
        video.play().catch(function(error) {
            console.log("视频播放失败:", error);
        });
    });
</script>
</html>
